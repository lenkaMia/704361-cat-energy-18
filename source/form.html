<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>CAT ENERGY.Функциональное питание для котов.</title>
</head>

<body>
  <header class="page-header">
    <a class="main-logo" href="#">
      <img class="main-logo__image" src="#" width="190" height="40" alt="Логотип «CAT ENERGY»" />
    </a>
    <button class="nav-toggle" type="button"></button>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item main-nav__item--active">
          <a href="index.html">Главная</a>
        </li>
        <li class="main-nav__item">
          <a href="catalog.html">Каталог продукции</a>
        </li>
        <li class="main-nav__item">
          <a href="#">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-page">
    <section class="form">
      <h1 class="form__title">Подбор программы</h1>
      <form class="form-points" method="get" action="https://echo.htmlacademy.ru">
        <div class="form__about">
          <h2 class="visually-hidden">Анкета</h2>
          <p class="form__about-text">Заполните анкету и мы подберем программу питания для вашего кота</p>
          <div class="form__cat">
            <p class="form__cat-name form__detail">
              <label for="cat-name">Имя:*</label>
              <input class="form__input-text form__name" type="text" name="cat-name" id="cat-name" placeholder="БАРСИК">
            </p>
            <p class="form__cat-weight form__detail">
              <label for="cat-weight">Вес (кг):*</label>
              <input class="form__input-text form__weight" type="text" name="cat-weight" id="cat-weight" placeholder="7">
            </p>
            <p class="form__cat-age form__detail">
              <label for="cat-age">Возраст (лет):</label>
              <input class="form__input-text form__age" type="text" name="cat-age" id="cat-age" placeholder="7">
            </p>
          </div>

      </form>
    </section>
  </main>
  <footer class="page-footer">
    <section class="contact">
      <h2 class="contact__title visually-hidden">Контакты</h2>
      <div class="contact__text">
        <p class="contact__text-invitation">
          приглашаем к сотрудничеству дилеров!
        </p>
        <p class="contact__text-adress">
          ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
        </p>
      </div>
      <div class="contact__map">
        <img class="contact__map-image" src="i#" width="320" height="400" alt="ул. Большая Конюшенная, д. 19/8, Санкт-Петербург">
      </div>
    </section>
    <div class="page-footer__container">
      <a class="page-footer__logo footer-logo" href="#">
        <img class="footer-logo__title" src="#" width="128" height="24" alt="CAT ENERGY">
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="#" aria-label="Мы в ВКонтакте">
              <svg xmlns="#" width="22" height="12">
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#" aria-label="Мы в Инстаграмме">
              <svg xmlns="#" width="17" height="17">
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#" aria-label="Мы в Фейсбуке">
              <svg xmlns="#" width="10" height="19">
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
          <p class="copyright__title">HTML Academy</p>
          <svg class="copyright__image" xmlns="#" width="42" height="60">
          </svg>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
